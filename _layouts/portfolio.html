---
layout: default
---

<!DOCTYPE HTML>
<html lang="en">
  <head>
    <title>{{ page.title | escape }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="{{ page.description | default: site.description }}">
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
    <link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon">
  </head>
  <body class="{% if page.url == '/portfolio/' %}portfolio{% endif %}">
    {% include burger_menu.html %}
  
    <!-- Main Content -->
    <main>
      <h1>{{ page.title }}</h1>
      {{ content }}

      <footer style="text-align: center; margin-top: 20px; font-size: 14px;">
        <img src="{{ '/assets/media/logos/License/CC_BY_NC.png' | relative_url }}" alt="Creative Commons Logo" style="height: 40px; margin-bottom: 5px;">
        <p>All works, unless otherwise noted, are licensed under the <a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" style="text-decoration: none;">Creative Commons BY-NC public copyright</a>.</p>
      </footer>

    </main>

    <!-- Scripts -->
    <script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/jquery.poptrox.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/skel.min.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/util.js' | relative_url }}"></script>
    <script src="{{ '/assets/js/main.js' | relative_url }}"></script>
    <script>
      document.getElementById('menu-toggle').addEventListener('click', function () {
        const menuItems = document.getElementById('menu-items');
        menuItems.classList.toggle('visible');
      });
    </script>
  </body>
</html>
