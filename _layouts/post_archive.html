<!DOCTYPE HTML>
<!--

<html lang="en">
	<head>
		<title>{{ page.title | escape }}</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="description" content="{{ page.description | default: site.description }}"/>
		<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}" />
		<link rel="icon" href="{{ '/favicon.ico' | relative_url }}" type="image/x-icon"/>
	</head>
	<!--<body id="top">-->
    <body class="{% if page.url == '/blogs-and-interests/' %}blogs-and-interests{% endif %}">
		{% include burger_menu.html %}
		
		<!-- Main Content -->
		<main>
			<h1>{{ page.title }}</h1>
			{{ content }}
		</main>
	
		<!-- Scripts -->
		<script src="{{ '/assets/js/jquery.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/jquery.poptrox.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/skel.min.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/util.js' | relative_url }}"></script>
		<script src="{{ '/assets/js/main.js' | relative_url }}"></script>
		<script>
			document.getElementById('menu-toggle').addEventListener('click', function () {
				const menuItems = document.getElementById('menu-items');
				menuItems.classList.toggle('visible');
			});
		</script>
	</body>
</html>
