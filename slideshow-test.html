<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Slideshow Test</title>
  <style>
    .slideshow {
      border: 2px solid blue;
      position: relative;
      width: 100%;
      height: auto;
    }
    .slideshow img {
      width: 100%;
      height: auto;
      display: none;
    }
    .slideshow img:first-child {
      display: block;
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <img src="/assets/media/thumbs/BlogAssets/Images/Military_Ribbons.png" alt="Military Ribbons">
    <img src="/assets/media/thumbs/BlogAssets/Pictures/74562_1612963598264_3724324_n_1612963598264.jpg" alt="Military Medals">
  </div>
</body>
</html>
